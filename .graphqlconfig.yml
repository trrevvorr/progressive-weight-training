projects:
  ProgressiveWeightTraining:
    schemaPath: amplify/backend/api/ProgressiveWeightTraining/build/schema.graphql
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ""
        docsFilePath: src/graphql
        region: us-east-1
        apiId: null
        maxDepth: 7
extensions:
  amplify:
    version: 3
